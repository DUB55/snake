<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DUB5.">
  <title>SNAKE HACKS</title>
  <link rel="icon" type="image/png" href="/img/snake_logo.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <style>
    /* Base Body Style */
    body {
      margin: 0;
      padding: 1em;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(to bottom, #000066, #000033); /* Smooth gradient: top to bottom */
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Gradient Text Style */
    .gradient-text {
      background: -webkit-linear-gradient(45deg, #4774ea, #00fffb 80%);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* Headings */
    h1, h2 {
      font-weight: bold;
      margin-bottom: 10px;
      margin-top: 20px;
      text-align: center;
      background: -webkit-linear-gradient(45deg, #4774ea, #00fffb 80%);
      -webkit-background-clip: text;
      color: transparent;
      font-family: Roboto, Arial, sans-serif;
    }

    h1 {
      font-size: 5em;
      margin-top: 50px;
    }

    h2 {
      font-size: 2.5em;
    }

    /* Paragraphs */
    p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    p.center {
      text-align: center;
    }

    /* Text Container */
    .text-container {
      max-width: 600px;
      padding: 20px;
      margin-top: 20px;
      border-radius: 20px;
      text-align: left;
      background: #000044; /* Solid dark blue tone */
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
    }

    .custom-text {
      font-size: 1.3em;
      font-weight: bold;
      margin: 0;
    }

    /* Button Styles */
    .button-29 {
      align-items: center;
      appearance: none;
      background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
      border: 0;
      border-radius: 6px;
      box-shadow: rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, rgba(58, 65, 111, .5) 0 -3px 0 inset;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      height: 40px;
      padding: 10px 20px;
      text-align: center;
      font-size: 18px;
      transition: box-shadow .15s, transform .15s;
      user-select: none;
      white-space: nowrap;
      text-decoration: none;
    }

    .button-29:focus {
      box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
    }

    .button-29:hover {
      box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
      transform: translateY(-2px);
    }

    .button-29:active {
      box-shadow: #3c4fe0 0 3px 7px inset;
      transform: translateY(2px);
    }

    /* Media Query for Mobile Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 4em;
      }

      .text-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>DUB5'S SNAKE HACKS</h1>

  <!-- README Content -->
  <div class="text-container">
    <h2>Klik hier:</h2>
  </div>

  <!-- Button for Playing Snake Game -->
  <a class="button-29 fake-button" href="v/current/">Spelen</a>

  <p>Made by DUB5.</p>

</body>
</html>
